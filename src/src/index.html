<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
	<section class="container">		
			<h1>Leaderboard</h1>
		<div id="wrapper">
			<div class="show-scores">
				<div class="recent-scores">
					<h2>Recent scores</h2>
                    <button class="refresh" type="button">Refresh</button>
				</div>
				<ul class="scores">
                    <li>Name 100</li>
                    <li>Name 20</li>
                    <li>Name 50</li>
                    <li>Name 78</li>
                    <li>Name 12.5</li>
                    <li>Name 77</li>
                    <li>Name 42</li>
				</ul>
				
			</div>
			<div class="add-scores">
				<div class="add-heading">
					<h2>Add your score</h2>
				</div>
				<form class="add-input">
					<label for="name"></label>
					<input required type="text" id="name" name="name" placeholder="Your name">
					<label for="score"></label>
					<input required type="number" id="score" name="score" placeholder="Your score" >
					<button type="submit" class="submit-button">Submit</button>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
